<div class="row" ng-init="setInitState()">
	<div id="map-holder" class="col s12 m8" ng-controller="mapCtrl">
		<div class="hide-on-small-only" sticky>
			<br>
			<leaflet maxbounds="maxbounds" class="map z-depth-1" lf-center="center" paths="paths" markers="markers"></leaflet>
		</div>
		<div class="hide-on-med-and-up">
			<leaflet maxbounds="maxbounds" class="mapsmall z-depth-1" lf-center="center" paths="paths" markers="markers"></leaflet>
			<br>
		</div>
	</div>
	<div id="fill-content" class="col s12 m4">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s6"><a href="#search-window" ng-click="goToState('search')">Search</a></li>
					<li class="tab col s6"><a href="#add-window" ng-click="goToState('add')">Add new</a></li>
				</ul>
			</div>
			<div id="search-window" class="col s12">
				<div ui-view name="tab-window"></div>
			</div>
			<div id="add-window" class="col s12">
				<div ui-view name="tab-window"></div>
			</div>
		</div>
	</div>
</div>
