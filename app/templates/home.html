<div class="row">
	<div id="map-holder" class="col s12 m4">
		map window
	</div>
	<div id="fill-content" class="col s12 m8">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s6"><a href="#search-window">Search</a></li>
					<li class="tab col s6"><a href="#add-window">Add/edit</a></li>
				</ul>
			</div>
			<div id="search-window" class="col s12">
				<org-list data="orgunits"></org-list>
				<!-- Simjes pagination merging -->
				<ul class="pagination right">
					<li ng-class="($index + 1) == activePage ? 'active' : 'waves-effect'" ng-repeat="page in numberOfPages track by $index" ng-click="goToPage($index + 1)"><a href="#!">{{$index + 1}}</a></li>
				</ul>
			</div>
			<div id="add-window" class="col s12">add</div>
		</div>
	</div>
</div>
