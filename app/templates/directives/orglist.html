<div>
	<input type="text" placeholder="Search">
	<ul class="collapsible" data-collapsible="accordion">
		<li ng-repeat="unit in orgunits">
			<div class="collapsible-header" ng-click="getOrgDetails(unit.id)">{{unit.name}}</div>
			<div class="collapsible-body">
				<!-- Angular should apply changes to scope on user interaction -->
				<p>Opening Date: {{ orgdetails.openingDate }}, District: {{ orgdetails.parent.name }}, Unit Code: {{ orgdetails.code }}</p>
			</div>
		</li>
	</ul>
</div>
