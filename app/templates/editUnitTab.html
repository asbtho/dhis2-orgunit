<div ng-init="initEdit()">
	<h5 class="center">Edit unit</h5>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<h6>Details</h6>
				<div class="input-field col s12 m6">
					<input id="org_name" type="text" ng-model="unitToEdit.name">
					<label for="org_name">Name</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="short_name" type="text" ng-model="unitToEdit.shortName">
					<label for="short_name">Short Name</label>
				</div>
				<div class="input-field col s12">
					<textarea id="org_description" class="materialize-textarea" ng-model="unitToEdit.description"></textarea>
					<label for="org_description">Description</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="org_code" type="text" ng-model="unitToEdit.code">
					<label for="org_code">Code</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="org_url" type="text" ng-model="unitToEdit.url">
					<label for="org_url">URL</label>
				</div>
				<div class="input-field col s12">
					<textarea id="org_comment" class="materialize-textarea" ng-model="unitToEdit.comment"></textarea>
					<label for="org_comment">Comment</label>
				</div>
				<div class="col s12 m6">
					<label for="org_opening_date">Opening Date</label>
					<input id="org_opening_date" type="date" class="datepicker" ng-model="unitToEdit.openingDate">
				</div>
				<div class="col s12 m6">
					<label for="org_closed_date">Closed Date</label>
					<input id="org_closed_date" type="date" class="datepicker" ng-model="unitToEdit.closedDate">
				</div>
			</div>
			<div class="row">
				<h6>Contact information</h6>
				<div class="input-field col s12 m6">
					<input id="org_contact_person" type="text" ng-model="unitToEdit.contactPerson">
					<label for="org_contact_person">Contact person</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="contact_address" type="text" ng-model="unitToEdit.address">
					<label for="contact_address">Address</label>
				</div>
				<div class="input-field col s12 m6">
					<!-- validate email? -->
					<input id="contact_email" type="email" ng-model="unitToEdit.email">
					<label for="contact_email">Email</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="contact_phone" type="tel" ng-model="unitToEdit.phoneNumber">
					<label for="contact_phone">Phone number</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="edit_org_unit" ng-click="editUnit()">Confirm</button>
		</form>
	</div>
</div>
